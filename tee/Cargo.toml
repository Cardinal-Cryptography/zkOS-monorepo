edition = "2021"
authors = ["Cardinal"]
homepage = "https://alephzero.org"
license = "Apache-2.0"
categories = ["cryptography"]
repository = "https://github.com/Cardinal-Cryptography/zkOS-monorepo"

[workspace.dependencies]
axum = "0.8.4"
clap = "4.5.38"
env_logger = "0.11.8"
futures = "0.3.31"
